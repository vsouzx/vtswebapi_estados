spring:
  application:
    name: vtswebapiestados
  config:
    use-legacy-processing: true
---
spring:
  profiles:
    - local
  cloud:
    config:
      uri: http://localhost:8889
      ## Habilitar ou Não o Spring Cloud Config Client (False = desabilita)
      enabled: true

---
spring:
  profiles:
    - dev
  cloud:
    config:
      uri: http://localhost:8889
      ## Habilitar ou Não o Spring Cloud Config Client (False = desabilita)
      enabled: true